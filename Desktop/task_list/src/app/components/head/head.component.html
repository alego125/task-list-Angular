<head>
    <h1>{{title}}</h1>
    <!--En el colocor le colocamos la logica de un if si el showAddTask es verdadero entonces coloca el color rojo si es falso coloca el color verde. De la misma forma hacemos para text si esta en verdadero le pone close y si esta en falso le pone add-->
    <app-button
        color="{ {showAddTask ? 'red' : 'green'} }"
        text="{ {showAddTask ? 'Close Task' : 'Add Task'} }"
        (btnClick)="toggleAddTask()"
    >

    </app-button>
</head>
